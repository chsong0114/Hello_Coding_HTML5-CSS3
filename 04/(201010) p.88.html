<!DOCTYPE html>
<html>
<head>
	<title>프로젝트 4 : 문의 게시판 글쓰기</title>
</head>
<body>
<h3>문의 게시판 글쓰기</h3>
<form>
	<table>
		<tr>
			<td>
				이름
			</td>
			<td>
				<input type='text'>
			</td>
		</tr>
		<tr>
			<td>
				비밀번호
			</td>
			<td>
				<input type='password'><br>
			</td>
		</tr>
		<tr>
			<td>
				이메일
			</td>
			<td>
				<input type='text'>@
				<select>
					<option>선택하세요</option>
					<option>naver.com</option>
					<option>gmail.com</option>
					<option>직접입력</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				제목
			</td>
			<td>
				<input type='text'>
			</td>
		</tr>
		<tr>
			<td>
				내용
			</td>
			<td>
				<textarea rows='5' cols='40'>
				</textarea>
			</td>
		</tr>
		<tr>
			<td>
				파일 첨부
			</td>
			<td>
				<input type='file'>
			</td>
		</tr>
		<tr>
			<td>
			</td>
			<td>
				5M 이하의 파일만 첨부 가능합니다.
			</td>
		</tr>
		<tr>
			<td>
				<button>확인</button>
			</td>
		</tr>
	</table>

</form>
</body>
</html>
